<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Quiz Header</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="animated-bg">
      <img src="star.png" alt="Stars" class="stars">
    </div>
    <div class="orbitron-title">
      SPACE QUIZ
    </div>
  </div>

  <div class="container">
    <div id="quiz-container">
      <!-- Quiz questions and options will be dynamically generated here -->
      
    </div>
    <button id="submit-btn">Submit</button>
    <div id="result"></div>
  </div>

  <footer>
    Space Quiz
  </footer>
  <script src="script.js"></script>
</body>
</html>
